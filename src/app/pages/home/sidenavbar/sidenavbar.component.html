
<div class="profile-card">
    <div class="profile-header">
        <img src="../../../../assets/images/employee.gif" alt="Avatar"
            class="avatar">
        <div class="profile-info">
            <h2>{{'@'+user.username}}</h2>
            <p>Username</p>
        </div>
    </div>
    <div class="profile-details">
        <div class="profile-header" style="padding-top: 0;">
            <div class="profile-info">
                <h2>{{user.company.no_of_employees}}</h2>
                <p>Friends</p>
            </div>
            <div class="profile-info">
                <h2>{{user.score}}</h2>
                <p>Credits</p>
            </div>
            <div class="profile-info">
                <h2>{{user.company.name}}</h2>
                <p>Company</p>
            </div>
        </div>

       
        <form (ngSubmit)="uploadImage()">
            <input type="text" [(ngModel)]="title" name="title" placeholder="Add Title ...">
            <textarea [(ngModel)]="description" name="thought" placeholder="Share your thoughts..."></textarea>
        
           
             <div style="display: flex; justify-content: center; margin-bottom: 10px;" >
                <div class="file-input-container" style="height: 40px;">
                    <input type="file" name="imageUrl1" (change)="onFileSelected1($event)" multiple>
                    <button class="btn" type="button" style="font-size: 15px;"><i class="fas fa-image"></i>Add Image</button>
                </div>
             </div>
            
        
            <button class="submit-btn" type="submit">Post</button>
        </form>
    </div>
   
</div>

<div class="profile-card">
    <div class="profile-header" style="padding-bottom: 0;">
        <h2>Other Companies</h2>
    </div>
    <div class="profile-details">
        <div *ngFor="let company of companies" class="company-item">
            <div class="profile-header">
                <img [src]="company.companyImageUrl" [alt]="company.name" class="avatar">
                <div class="profile-info">
                    <h2>{{ company.name }}</h2>
                    <h3>{{ company.location }}</h3>
                </div>

            </div>

            <div class="profile-info">

                <p>{{ company.description }}</p>
            </div>
            <hr class="separator">
        </div>
    </div>
</div>
